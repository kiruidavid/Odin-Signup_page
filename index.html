<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title> 
    <link href="./style.css" rel="stylesheet">
</head>
<body> 
    <div class="container">
    <div id="apartment-image"> 
        <img src="./images/apartment" alt="apartment-building"/> 
    </div>  
    <div class="signup-area">
        <div id="title"> 
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Officiis cupiditate, blanditiis quae, similique quas cumque hic 
                animi error veritatis saepe sit accusamus fuga minus repudiandae, ad dicta qui sequi. Impedit!</p>

        </div> 
        <div id="signup-form"> 
            <h4>Lets do this</h4> 
            <form>
            <label>First Name</label> 
            <input type="text" name="First-Name" placeholder="John"> 
            <label>Last Name</label> 
            <input type="text" name="Last-Name" placeholder="Doe"> 
            <label>Email</label> 
            <input type="email" name="Email" placeholder="John@gmail.com"> 
            <label>Phone Number</label> 
            <input type="number" name="phone-number" placeholder="09788987"> 
            <label>Password</label> 
            <input type="password" name="password"> 
            <label>Confirm Password</label> 
            <input type="password" name="password"> 
            <div id="signup-button">
            <button type="submit">Create Account</button> 
            <p>Already have an account <a href="#">Log In here!</a></p>
            </div> 
            </form>

        </div> 
        
    </div>
    </div>
  
</body>
</html>
